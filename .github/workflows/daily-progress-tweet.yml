name: ProgressPulse Daily Tweet

on:
  schedule:
    # Run daily at 9:00 AM IST (3:30 AM UTC) (adjust to your preferred time)
    # Use https://crontab.guru/ to customize the schedule
    - cron: '30 3 * * *'
  
  # Allows manual triggering from GitHub Actions tab
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode (shows what would be posted without posting)'
        required: false
        default: 'false'
        type: boolean

jobs:
  post-progress-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
    
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ü§ñ Run ProgressPulse Bot
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: python3 progress_pulse_bot.py
    
    - name: üìù Log completion
      run: |
        echo "‚úÖ ProgressPulse daily update completed!"
        echo "üê¶ Check Twitter for the new progress post"
        echo "üìä Bot execution finished at $(date)"
